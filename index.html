<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="container">
  <img src="./images/image-product-desktop.jpg" alt="">
 
<div class="text">
  <p class="hadding">Perfume</p>

  <h2 class="title">Gabrielle Essence Eau De Parfum</h2>

  <p class="subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

 <div class="price">
  <h2>$149.99</h2>
  <p>$169.99</p>
 </div>
<div class="cart-item">
  
  <p class="cart"> <img src="./images/icon-cart.svg" alt="">Add to Cart</p>
  
</div>
</div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
